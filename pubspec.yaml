name: maple
description: Maple Media App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.6.0
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.4
  cloud_firestore: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Bebas
      fonts:
        - asset: assets/fonts/Bebas-Neue/BebasNeue-Regular.ttf
        - asset: assets/fonts/Bebas-Neue/BebasNeueBook.ttf
          weight: 100
        - asset: assets/fonts/Bebas-Neue/BebasNeueBold.ttf
          weight: 700
    
    - family: Sequel
      fonts:
        - asset: assets/fonts/Sequel-Sans/ttf/Sequel-Sans-Black-Body.ttf
        - asset: assets/fonts/Sequel-Sans/ttf/Sequel-Sans-Book-Body.ttf
          weight: 100
        - asset: assets/fonts/Sequel-Sans/ttf/Sequel-Sans-Bold-Body.ttf
          weight: 700